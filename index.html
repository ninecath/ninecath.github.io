<!doctype html>
<html lang="en">

<!-- Head Page -->
<head>

  <!-- Basics -->
  <meta charset="utf-8">

  <!-- Parameters -->
  <title>ascii-creator</title>
  <meta name="description" content="Create ASCII art for your terminal.">
 
  <!---- Styles ---->
  <!-- Colours for the UI -->
  <link rel="stylesheet" href="./css/ui.css">

  <!---- Scripts ---->
  <!-- Load everything in the page -->
  <script type="module" defer src="./js/main.js"></script>

</head>

<!-- Body Page -->
<body>

  <!-- Container for the of #block -->
  <textarea id="output"></textarea>

  <!-- Set options of the system -->
  <section id="options">
    <!-- Automatic update (marked with a bright golden border) --->
    <input type="checkbox" name="infiniteMoving">
    <input type="checkbox" name="moveAfterInput">
    <input type="checkbox" name="isBackground">
    <!-- Need to press ENTER to update --->
    <input type="number" min="3" name="blockHeight">
    <input type="number" min="3" name="blockWidth">
    <input type="number" min="1" name="blockOpacity">
    <input type="number" min="0" name="blockBlur">
    <input type="number" min="5" name="fontSize">
    <input type="number" min="0.25" name="itemHeight">
    <input type="number" min="0.25" name="itemWidth">
  </section>

  <!-- Select colours --->
  <section id="pallete">
    <section class="part">
      <div id="black" class="colour"></div>
      <div id="blackBright" class="colour"></div>
      <div id="red" class="colour"></div>
      <div id="redBright" class="colour"></div>
      <div id="green" class="colour"></div>
      <div id="greenBright" class="colour"></div>
      <div id="yellow" class="colour"></div>
      <div id="yellowBright" class="colour"></div>
      <div id="blue" class="colour"></div>
      <div id="blueBright" class="colour"></div>
      <div id="purple" class="colour"></div>
      <div id="purpleBright" class="colour"></div>
      <div id="cyan" class="colour"></div>
      <div id="cyanBright" class="colour"></div>
      <div id="white" class="colour"></div>
      <div id="whiteBright" class="colour"></div>
    </section>
    <section class="part">
      <div data-red="0" data-green="0" data-blue="0" class="rgb colour"></div>
      <div data-red="0" data-green="0" data-blue="0" class="rgb colour"></div>
    </section>
  </section>

</body>

</html>
