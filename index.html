<!doctype html>
<html lang="en">

<!-- Head Page -->
<head>

  <!-- Basics -->
  <meta charset="utf-8">

  <!-- Parameters -->
  <title>ascii-creator</title>
  <meta name="description" content="Create ASCII art for your terminal.">
 
  <!---- Styles ---->
  <!-- Colours for the UI -->
  <link rel="stylesheet" href="./css/ui.css">

  <!---- Scripts ---->
  <!-- Load everything in the page -->
  <script type="module" defer src="./js/main.js"></script>

</head>

<!-- Body Page -->
<body>

  <!-- Container for the of #block -->
  <textarea id="output"></textarea>

  <!-- Set options of the system -->
  <section id="options">
    <!-- Automatic update (marked with a bright golden border) --->
    <input type="checkbox" name="infiniteMoving">
    <input type="checkbox" name="moveAfterInput">
    <!-- Need to press ENTER to update --->
    <input type="number" min="3" name="blockHeight">
    <input type="number" min="3" name="blockWidth">
    <input type="number" min="5" name="fontSize">
    <input type="number" min="0.25" name="itemHeight">
    <input type="number" min="0.25" name="itemWidth">
  </section>

</body>

</html>
