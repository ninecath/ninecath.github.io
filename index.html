<!doctype html>
<html lang="en">

<!-- Head Page -->
<head>

  <!-- Basics -->
  <meta charset="utf-8">

  <!-- Parameters -->
  <title>ascii-creator</title>
  <meta name="description" content="Create ASCII art for your terminal.">
 
  <!---- Styles ---->
  <!-- Colours for the UI -->
  <link rel="stylesheet" href="./css/ui.css">
  <!-- Fonts <themes> -->
  <link rel="stylesheet" href="./css/fonts.css">

  <!---- Scripts ---->
  <!-- Load everything in the page -->
  <script type="module" defer src="./js/main.js"></script>

</head>

<!-- Body Page -->
<body>

  <!-- Background -->
  <div id="background"></div>

  <!-- Container for the of #block -->
  <section id="main">
    <textarea id="output"></textarea>
  </section>

  <!-- Set options of the system -->
  <section id="sidebar">
    <!-- Automatic update (marked with a bright golden border) --->
    <section class="sidebar-automatic">
      <span>Automatic</span>
      <label for="fontSize">Scroll moving with arrow keys</label>
      <input type="checkbox" name="infiniteMoving">
      <label for="fontSize">Move after input of character</label>
      <input type="checkbox" name="moveAfterInput">
      <label for="fontSize">Background color</label>
      <input type="checkbox" name="isBackground">
      <label for="fontSize">Bold</label>
      <input type="checkbox" name="isBold">
      <label for="fontSize">Underline</label>
      <input type="checkbox" name="isUnderline">
      <label for="fontSize">Italic</label>
      <input type="checkbox" name="isItalic">
    </section>
    <!-- Need to press ENTER to update --->
    <section class="sidebar-manual">
      <span>Manual</span>
      <label for="blockHeight">Number of rows.</label>
      <input type="number" min="3" name="blockHeight">
      <label for="blockWidth">Number of columns.</label>
      <input type="number" min="3" name="blockWidth">
      <label for="blockOpacity">Opacity of the input block.</label>
      <input type="number" min="0" max="1" name="blockOpacity">
      <label for="blockBlur">Blur of the input block.</label>
      <input type="number" min="0" name="blockBlur">
      <label for="fontSize">Fontsize of the block input and output.</label>
      <input type="number" min="5" name="fontSize">
      <label for="fontSize">Height scale of character of the block input.</label>
      <input type="number" min="0.25" name="itemHeight">
      <label for="fontSize">Width scale of character of the block input.</label>
      <input type="number" min="0.25" name="itemWidth">
    </section>
  </section>

  <!-- Information of the creator/maintainer -->
  <section id="information"></section>

  <!-- Select colours --->
  <section id="pallete">
    <section class="minor-pallete">
      <label>4-bit pallete</label>
      <section class="pallete-space">
        <section class="part">
          <div id="black" class="colour" data-pallete="30">1</div>
          <div id="red" class="colour" data-pallete="31">2</div>
          <div id="green" class="colour" data-pallete="32">3</div>
          <div id="yellow" class="colour" data-pallete="33">4</div>
          <div id="blue" class="colour" data-pallete="34">5</div>
          <div id="purple" class="colour" data-pallete="35">6</div>
          <div id="cyan" class="colour" data-pallete="36">7</div>
          <div id="white" class="colour" data-pallete="37">8</div>
        </section>
        <section class="part">
          <div id="blackBright" class="colour" data-pallete="90">^1</div>
          <div id="redBright" class="colour" data-pallete="91">^2</div>
          <div id="greenBright" class="colour" data-pallete="92">^3</div>
          <div id="yellowBright" class="colour" data-pallete="93">^4</div>
          <div id="blueBright" class="colour" data-pallete="94">^5</div>
          <div id="purpleBright" class="colour" data-pallete="95">^6</div>
          <div id="cyanBright" class="colour" data-pallete="96">^7</div>
          <div id="whiteBright" class="colour" data-pallete="97">^8</div>
        </section>
      </section>

      <label>RGB pallete</label>
      <section class="part">
        <div data-colour="#456897" style="background-color: #456897" class="rgb colour"></div>
        <div data-colour="#200354" style="background-color: #200354" class="rgb colour"></div>
      </section>
    </section>
  </section>

</body>

</html>
